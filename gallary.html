    <script  type="text/javascript">
            
            $(document).ready(function(){
               
                $("img").fadeIn();
                $("img").css("color", "red")
                .slideUp(1000)
                .slideDown(1000);

                $("img").hover(
                function() {
                $(this).stop().animate({"opacity": "1"}, "slow");
                },
                function() {
                $(this).stop().animate({"opacity": "0.5"}, "slow");
                });
       
            });
        
    
</script>
